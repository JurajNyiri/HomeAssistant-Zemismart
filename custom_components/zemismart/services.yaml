lock:
  description: Locks thermostat
  fields:
    entity_id:
      description: "Entity to lock"
      example: "climate.zemismart_192_168_1_58"
unlock:
  description: Unlocks thermostat
  fields:
    entity_id:
      description: "Entity to unlock"
      example: "climate.zemismart_192_168_1_58"
use_sensor:
  description: Chooses temperature sensor to use
  fields:
    entity_id:
      description: "Entity to choose temperature sensor for"
      example: "climate.zemismart_192_168_1_58"
    sensor:
      description: "Sensor to use. Possible values: internal, external, both"
      example: "both"
calibrate:
  description: Calibrates current temperature
  fields:
    entity_id:
      description: "Entity to calibrate temperature for"
      example: "climate.zemismart_192_168_1_58"
    difference:
      description: "Temperature difference. Value between -9 and 9."
      example: "0"
window_mode:
  description: Turns on or off window mode
  fields:
    entity_id:
      description: "Entity to set window mode for"
      example: "climate.zemismart_192_168_1_58"
    state:
      description: "Set window mode on or off. Possible values: on, off."
      example: "off"
